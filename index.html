<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing:border-box;
        }
    </style>
</head>
<body>
    <div style="position: relative;display:  inline-block;">
        <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px;">
            <div style="position: relative; height: 30px; width: 100%; display: flex; justify-content: flex-end;">
                <div  style="background-color: yellow;height: 30px;width: 100%;"></div>
                <div id="Player_Health" style="position: absolute; background:blue; top: 0; bottom: 0; width: 100%; right: 0;"></div>
            </div>
            <div id="Timer" style="background-color: red; width: 100px; height:100px ;flex-shrink:0 ;display: flex;align-items: center;justify-content: center;"> 99 </div>
            <div style="position: relative; height: 30px; width: 100%;">
                <div  style="background-color: yellow;height: 30px;"></div>
                <div id="Enemy_Health" style="position: absolute; background:blue; top: 0; bottom: 0; left: 0; right: 0;"></div>
            </div>
            <div></div>
        </div>
        <div id="displayText" style="position: absolute; color:white;  align-items:center;justify-content:center;top:0;left:0;bottom:0;right:0;display:none">Tie</div>
        <canvas></canvas>
    </div>
    <script src="js/classes.js"></script>
    <script src="js/utils.js"></script>
    <script src="script.js"></script>
</body>
</html>
